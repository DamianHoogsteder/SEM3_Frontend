  <br />
  <h2 class="text-center">Choose a marketplace</h2>
  <br /><br />
  <div class="container marketing">

    <!-- Three columns of text below the carousel -->
    <div class="row">
      <div *ngFor="let market of markets" class="col-lg-4 text-center">
        <img class="bd-placeholder-img" src="{{market.logo}}.png" alt="logo" width="140px" height="140px"> 
        <div>
        <h2>{{market.name}}</h2>
        <p>{{market.description}}</p>
        </div>

            <p><a class="btn btn-secondary" routerLink="/detail/{{market.id}}">View details &raquo;</a></p>
      </div><!-- /.col-lg-4 -->
    </div><!-- /.row -->
  </div><!-- /.container -->
