<meta name="referrer" content="unsafe-url">
<div class="align-items-center">
    <div class="form-group text-center">
        <div class="input-group">
            <form ngNativeValidate #itemForm="ngForm">
                {{itemForm.value | json}}
              <div class="form-group">
                  <label>Username</label>
                  <input required type="text" placeholder="username" class="form-control" name="Username" [ngModel]="currentUser.Username">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input required type="password" placeholder="password" class="form-control" name="Password" [ngModel]="currentUser.Password">
            </div>
            <button class="btn btn-warning" type="submit" (click)="login(itemForm.value)">login</button>
            </form>
            <a type="button" routerLink="/registration">Dont have a account yet? Create one!</a>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
