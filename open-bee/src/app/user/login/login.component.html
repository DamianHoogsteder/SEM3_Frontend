<meta name="referrer" content="unsafe-url">
<div class="align-items-center d-flex justify-content-center">
    <div class="form-group text-center">
        <div class="input-group">
            <form ngNativeValidate #itemForm="ngForm">
                <div class="form-group">    
                    <h1 class="text-white bold">Sign In</h1>
                </div>
                <div class="form-group">    
                    <h1 class="font-small text-white">Sign in using your OpenBee account</h1>
                </div>
              <div class="form-group font-small">
                  <input required type="text" placeholder="username" class="form-control" name="Username" autocomplete="off" [ngModel]="currentUser.Username">
              </div>
              <div class="form-group font-small">
                <input required type="password" placeholder="password" class="form-control" name="Password" [ngModel]="currentUser.Password">
              </div>
              <div class="form-group font-small">
                <button class="btn btn-warning btn-block" type="submit" (click)="login(itemForm.value)">Login</button>
              </div>
              <div class="from-group font-small">
                  <h4>Or</h4>
              </div>
              <div class="form-group font-small">
                <button class="btn btn-warning btn-block" routerLink="/registration">Create an account</button>
              </div>
            </form>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
