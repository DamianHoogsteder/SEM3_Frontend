<meta name="referrer" content="unsafe-url">
<div class="align-items-center d-flex justify-content-center">
    <div class="form-group text-center">
        <div class="input-group">
            <form ngNativeValidate #itemForm="ngForm">
              <div class="form-group">
                  <label>Username</label>
                  <input required type="text" placeholder="username" class="form-control" name="Username" [ngModel]="newUser.Username">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input required type="password" placeholder="password" class="form-control" name="Password" [ngModel]="newUser.Password">
            </div>
            <button class="btn btn-warning" type="submit" (click)="register(itemForm.value)" routerLink="/Login">Add to inventory</button>
            </form>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
