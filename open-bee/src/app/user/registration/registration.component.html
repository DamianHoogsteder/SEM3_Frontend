<div class="align-items-center">
    <div class="form-group text-center">
        <div class="input-group">
            <form ngNativeValidate #itemForm="ngForm">
              <div class="form-group">
                  <label>Username</label>
                  <input required type="text" placeholder="username" class="form-control" name="username" [ngModel]="newUser.username">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input required type="password" placeholder="password" class="form-control" name="password">
            </div>
            </form>
        </div>
    </div>
</div>
