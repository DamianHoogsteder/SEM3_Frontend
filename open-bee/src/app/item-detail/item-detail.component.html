<div *ngIf="item">
    <div class="row bg-dark">
        <div style="height: 100px;"></div>
    </div>
    <div class="row bg-dark">
        <div class="text-end offset-1 col-5 glass">
            <img width="100%" height="500px" src="{{item.logo}}.png" alt="ItemImg" style="object-fit: contain;">
        </div>
        <div class="offset-1 col-3 text-white">
            <h2>{{item.name}}</h2>
            <div class="text-muted">
                <h3>$ {{item.price}}</h3>
            </div>
            <div class="text-muted">
                <h3>{{item.description}}</h3>
            </div> 
            <br /><br /><br /><br />                
            <button class="btn btn-warning" (click)="openModal(content)">Place a bid</button>
                <a class="btn btn-danger" (click)="sendTradeOffer()">Offer trade</a>
                <h3>{{tradeOffer}}</h3>
        </div>
    </div>
    <div class="row bg-dark">
        <div style="height: 50px;"></div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header modal-lg">
      <h4 class="modal-title" id="modal-basic-title">Choose either an item or amount you want to offer</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="dateOfBirth">Your inventory</label>
          <div class="input-group">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
  </ng-template>
