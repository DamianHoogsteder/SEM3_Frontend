<div class="album py-5">
    <div class="container">
        <div class="row">
            <div *ngFor="let item of items" class="col-lg-4">
                    <div class="card shadow-sm bg-dark">
                        <img class="bd-placeholder-img align-items-center" src="{{item.logo}}.png" alt="logo" width="100%" height="400px">
            
                    <div class="card-body align-items-stretch" style="margin-bottom: 5px;">
                        <p class="card-text text-white">{{item.name}}</p>
                        <p class="text-white-50 mb-0">{{item.description}}</p>
                        <p class="text-white-50 mb-0">$ {{item.price}}</p>
                        <br />
                        <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" routerLink="/item/{{item.id}}" class="btn btn-sm btn-outline-secondary text-white">View</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
